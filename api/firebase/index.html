<html>
    <title>Firebase Messaging Demo</title>
    <style>
        div {
            margin-bottom: 15px;
        }
    </style>
    <body>
        <div id="token"></div>
        <div id="msg"></div>
        <div id="notis"></div>
        <div id="err"></div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-messaging.js"></script>
        <script>
            MsgElem = document.getElementById('msg');
            TokenElem = document.getElementById('token');
            NotisElem = document.getElementById('notis');
            ErrElem = document.getElementById('err');

            // TODO: Replace firebaseConfig you get from Firebase Console
			
            const firebaseConfig = {
				apiKey: "AIzaSyAd1RJtN-96FBDEL4f4F2sHDLbl2L0_JmE",
				authDomain: "rmats-cc156.firebaseapp.com",
				projectId: "rmats-cc156",
				storageBucket: "rmats-cc156.appspot.com",
				messagingSenderId: "287781502950",
				appId: "1:287781502950:web:f39afdbf22685d58102027",
				measurementId: "G-BRY6RYN815"
				

			};
            firebase.initializeApp(firebaseConfig);

            const messaging = firebase.messaging();
            messaging
                .requestPermission()
                .then(function () {
                    MsgElem.innerHTML = 'Notification permission granted.';
                    console.log('Notification permission granted.');

                    // get the token in the form of promise
                    return messaging.getToken();
                })
                .then(function (token) {
                    TokenElem.innerHTML = 'Device token is : <br>' + token;
                })
                .catch(function (err) {
                    ErrElem.innerHTML = ErrElem.innerHTML + '; ' + err;
                    console.log('Unable to get permission to notify.', err);
                });
            
        </script>
    </body>
</html>
